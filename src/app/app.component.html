<p id="pos"></p>
<div class="mapa">
  <!--  div that will receive the leaflet map the injection.-->
  <div id="map"></div>
  <!--  Following inputs will receive selected latitude and longitude in the map.-->
  <h4>Selected Position:</h4>
  <div class="coords">
    <label for="lat">Latitude:</label>
    <input value="{{ lat }}" type="text" name="lat" id="lat">
    <label for="lng">Longitude:</label>
    <input value="{{ lng }}" type="text" name="lng" id="lng">
  </div>
</div>
